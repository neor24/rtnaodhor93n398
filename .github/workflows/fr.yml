name: Run Script Every 3 Hours FR

on:
  schedule:
    - cron: '0 */3 * * *'  # Toutes les 3 heures
  workflow_dispatch:        # Déclenchement manuel

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Create Required Folders
        run: mkdir -p fr txt ar py

      - name: Generate M3U8 for VideoTiji
        run: |
          set +e
          html_content=$(curl -k -s -H "User-Agent: Mozilla/5.0 (Linux; Android 14) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/127.0.6533.103 Mobile Safari/537.36" "https://callofliberty.fr/tv/57-TiJi/57-TiJi.php")
          m3u8_url=$(echo "$html_content" | grep -oP '"file":\s*"\K[^"]+\.m3u8[^"]*' | head -1)
          set -e
          
          if [ -n "$m3u8_url" ]; then
            echo "✅ URL M3U8 trouvée pour TiJi"
            curl -k -s -e "https://callofliberty.fr/" \
                 -A "Mozilla/5.0 (Linux; Android 14) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/127.0.6533.103 Mobile Safari/537.36" \
                 -H "Origin: https://callofliberty.fr" \
                 -H "Referer: https://callofliberty.fr/tv/57-TiJi/57-TiJi.php" \
                 "$m3u8_url" > fr/videotiji.m3u8
            echo "✅ Fichier M3U8 TiJi généré"
          else
            echo "❌ URL M3U8 non trouvée pour TiJi"
            echo "#EXTM3U" > fr/videotiji.m3u8
          fi

      # Les autres chaînes restent inchangées...
      - name: Run Script and Generate M3U8 for VideoTF1
        run: |
          set +e
          curl_output=$(curl -k -s -H "User-Agent: Mozilla/5.0 (Linux; Android 14) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/127.0.6533.103 Mobile Safari/537.36" "https://callofliberty.fr/tv/1-TF1/1-TF1.php" | grep -oP "source:\s*'\K[^']+(?=',)")
          set -e
          
          if [ -n "$curl_output" ]; then
            curl -k -e "https://callofliberty.fr/" -A "Mozilla/5.0 (Linux; Android 14) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/127.0.6533.103 Mobile Safari/537.36" -H "Origin: https://callofliberty.fr" "$curl_output" > fr/videotf1.m3u8
          else
            echo "Erreur: URL source non trouvée pour TF1"
          fi

      # ... autres chaînes

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "hello@github.com"
          git config --local user.name "hello"
          git add fr/ ar/
          git diff --staged --quiet || git commit -m "Update M3U8 files - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
